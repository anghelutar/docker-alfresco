            version: [
                    major: 5,
                    minor: 2,
                    rev: 2,
            ],
            flavor: 'enterprise'
    ]
    solrimage = 'hub.xenit.eu/alfresco-solr6:1.1.1'
    tests = true
}

dependencies {
    alfrescoAmp "eu.xenit.transformers:alfresco-remote-jodconverter:1.1@amp"
